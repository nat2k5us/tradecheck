{% extends "base.html" %}
{% block title %}Market News{% endblock %}
{% block content %}
  <h2>Market News</h2>
  <ul class="list-group">
    {% for n in items %}
    <li class="list-group-item">
      <small class="text-muted">{{ n.timestamp|date:"M d, Y H:i" }}</small><br>
      <a href="{{ n.url }}" target="_blank">{{ n.headline }}</a>
    </li>
    {% empty %}
    <li class="list-group-item">No news available.</li>
    {% endfor %}
  </ul>
{% endblock %}
